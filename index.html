<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo JS 6</title>
    <!-- BOOSTRAP  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-8 mt-5">
            <h2 class="mb-4">Bài tập 1: Tính tổng số chẵn từ 1 đến n</h2>
            <form>
                <div class="form-group">
                    <label for="soN">Nhập số n</label>
                    <input type="number" class="form-control" id="soN">
                </div>
                <button id="ketQua" type="button" class="btn btn-primary">Kết quả</button>
                <p id="tbKQ" class="alert alert-success mt-5"></p>
            </form>
        </div>
        <div class="col-8 mt-5">
            <h2 class="mb-4">Bài tập 2: Có bao nhiêu số chia hết cho 3 từ 0-1000</h2>
            <form>
                <button id="ketQua2" type="button" class="btn btn-primary">Kết quả</button>
                <p id="tbKQ2" class="alert alert-success mt-5"></p>
            </form>
        </div>
        <div class="col-8 mt-5">
            <h2 class="mb-4">Bài tập 3: Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2 + … + n > 10000</h2>
            <form>
                <button id="ketQua3" type="button" class="btn btn-primary">Kết quả</button>
                <p id="tbKQ3" class="alert alert-success mt-5"></p>
            </form>
        </div>
        <div class="col-8 mt-5">
            <h2 class="mb-4">Bài tập 4: Viết chương trình nhập vào 2 số x, n tính tổng: S(n) = x + x^2 + x^3 + … + x^n</h2>
            <form>
                <div class="form-group">
                    <label for="numX">Nhập số x</label>
                    <input type="number" class="form-control" id="numX">
                </div>
                <div class="form-group">
                    <label for="numN">Nhập số n</label>
                    <input type="number" class="form-control" id="numN">
                </div>
                <button id="ketQua4" type="button" class="btn btn-primary">Kết quả</button>
                <p id="tbKQ4" class="alert alert-success mt-5"></p>
            </form>
        </div>
        <div class="col-8 mt-5">
            <h2 class="mb-4">Bài tập 5: Tính giai thừa 1*2*...n</h2>
            <form>
                <div class="form-group">
                    <label for="numN2">Nhập số n</label>
                    <input type="number" class="form-control" id="numN2">
                </div>
                <button id="ketQua5" type="button" class="btn btn-primary">Kết quả</button>
                <p id="tbKQ5" class="alert alert-success mt-5"></p>
            </form>
        </div>
    </div>



    <!-- BOOSTRAPS 4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
